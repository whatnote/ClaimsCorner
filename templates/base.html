<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Claims Corner</title>
</head>

<body>

    <header>
        <!-- top nav bar-->
        <nav>
            <div class="nav-wrapper text-shadow  light-blue accent-4">
              <a href="#" class="brand-logo leftpadding">Claims <span class="corner">Corner</span></a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('newClaim') }}">New Claim</a></li>
                <li><a href="{{ url_for('claims') }}">Claims</a></li>
                <li><a href="#">Diary</a></li>                                
                <li><a href="#">Log Out</a></li>              
                <li><a href="{{ url_for('login') }}">Log In</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>              
              </ul>
            </div>
          </nav>
        <!-- side nav bar-->
          <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('newClaim') }}">New Claim</a></li>
            <li><a href="{{ url_for('claims') }}">Claims</a></li>
            <li><a href="#">Diary</a></li>                                
            <li><a href="#">Log Out</a></li>              
            <li><a href="{{ url_for('login') }}">Log In</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>      
          </ul>

    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
