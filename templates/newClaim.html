{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Notify a New Claim</h2>
   
  <!-- client's name and contact numer-->
    <div class="row card-panel">
      <form class="col s12" method="POST" action="{{  url_for('newClaim')}} ">
        <div class="row">
          <div class="input-field col s6">
            <input id="Company_Name" name="Company_Name" minlength="5" maxlength="25" type="text" class="validate">
            <label for="Company_Name">Client Name</label>
          </div>
          <div class="input-field col s6">
            <input id="client_contact_no" name="client_contact_no" type="text" class="validate">
            <label for="client_contact_no">Contact Number</label>
          </div>
        </div>            
        <div class="row">
  <!-- liabilty picker circumstanse and incident date-->
          <div class="input-field col s6">
            <input id="Incident_Date" name="Incident_Date" type="text" class="datepicker validate">           
            <label for="Incident_Date"></label>
          </div>
          <div class="input-field col s6">
            <select id="liability" name="liability" class="validate" required>
              <option value="" disabled selected>Liability?</option>
              {% for liab in liability %}
              <option value="{{ liab.liability }}">{{ liab.liability }}</option>
              {% endfor %}
            </select>          
          </div>
          <div class="input-field col s12">
            <textarea id="Description" name="Description" class="materialize-textarea validate" required
            minlength="5" maxlength="400"></textarea>
            <label for="Description">Circumsntaces</label>
          </div>
        </div>            
  <!-- vehicle details make and claiming for own damage?-->      
        <div class="row">
          <div class="col s4"><h2>Vehicle Details</h2>
        </div>  
        <div class="col s4">
      </div>  
      <div class="col s4 center-align"><h5>Claiming for Own Damage?</h5></div>
    </div>  

        <div class="row">
            <div class="input-field col s4">
            <input id="first_name" type="text" class="validate">     
            <label for="first_name">Registration</label>
          </div>
          <div class="input-field col s4">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Make and Model</label>
          </div>
          <div class="input-field center-align col s4">
                        <div class="switch">
              <label for="own_damage">
                Yes
                <input type="checkbox" id="own_damage" name="own_damage">
                <span class="lever"></span>
                No
              </label>
            </div>
          </div>
        </div>    
  <!-- driver details - lic medical DOB -->      
        <div class="row">
          <h2>Driver Details</h2>
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Date of Birth</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Licence Held</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Date Relevant Test Pass</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Any Points</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Any Medical Conditions</label>
          </div>
        </div>
        <div class="row">

  <!--third party contact details-->        
          <h2>Third party Details</h2>
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Third Party's Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Contact Number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Third Party Vehicle Reg</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Third Party Vehicle make and colour</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align  "> <button class="btn-large light-blue accent-4" type="submit">Notify Claim</button>
          </div>
        </div>
      </form>
    </div>
            

    {% endblock %}
